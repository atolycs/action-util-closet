name: "Add Issue comment"
description: "Add Issue comment for bot"
branding:
  icon: message-square
  color: blue
inputs:
  token: 
    description: Github Token
    required: false
    default: ${{ github.token }}

  issue_number:
    description: Issue Number
    required: false
    default: ${{ github.event.pull_request.number }}
  message:
    description: Add comment
    required: true
runs:
  using: node20
  main: index.js
